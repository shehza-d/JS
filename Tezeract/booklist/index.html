<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h2>Book List</h2>
      <form id="bookForm">
        <label for="bookTitle">Title</label>
        <input
          type="text"
          id="title"
          placeholder="title"
          name="bookTitle"
        />
        <br />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          placeholder="author"
          name="author"
        />
        <br />
        <label for="isbn">ISBN No.</label>
        <input
          type="text"
          id="isbn"
          placeholder="isbn"
          name="isbn"
        />
        <br />
        <input type="submit" value="submit" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
