<head>

<body>
	<h1>Assignment chapter 5</h1>

	<script>

		let num1 = prompt("Enter a number:");
		let num2 = prompt("Enter another number:");

		let sum = num1 + num2;
		let minus = num1 - num2;
		let multiply = num1 * num2;
		let divide = num1 / num2;
		let modulus = num1 + num2;

		document.write("The Sum of " + num1 + " and " + num2 + " is " + sum + "<br>");
		document.write("The Subtraction of " + num1 + " and " + num2 + " is " + minus + "<br>");
		document.write("The Multiplication of " + num1 + " and " + num2 + " is " + multiply + "<br>");
		document.write("The Division of " + num1 + " and " + num2 + " is " + divide + "<br>");
		document.write("The Modulus of " + num1 + " and " + num2 + " is " + modulus + "<br><br><br>");


		let randomVariable = prompt("Initialize the variable:");
		let s7 = randomVariable + 7;

		document.write("Value after variable declaration is: "+randomVariable +"<br>");

		document.write("Value after increment is : "+ ++randomVariable +"<br>");
		randomVariable--;
		document.write("Value after decrement is : "+ --randomVariable +"<br>");

		document.write("After adding 7 value is : "+ s7 + "<br>")
		document.write("After adding 7 value and decrementing : "+ --s7 + "<br>")

	</script>
</body>
